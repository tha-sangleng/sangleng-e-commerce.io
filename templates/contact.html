{% extends "master.html" %}
{% block content %}
<!-- Contact Page -->
<div class="container-fluid py-5" >
  <div class="container">
    <div class="row justify-content-center align-items-center">
      
      <!-- Contact Card -->
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4 p-4" style="transform: translateY(-30px);">
          <div class="card-body p-5">
            
            <!-- Title -->
            <h2 class="text-center fw-bold mb-3" style="color:#0d6efd;">Get in Touch</h2>
            <p class="text-center text-muted mb-5">We value your feedback and questions. Please use the form below to reach out to us.</p>
            
            <!-- Contact Form -->
            <form>
              <div class="mb-4">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-person-fill text-primary"></i>
                  </span>
                  <input type="text" class="form-control border-start-0" id="name" placeholder="Your Name">
                </div>
              </div>
              
              <div class="mb-4">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-envelope-fill text-primary"></i>
                  </span>
                  <input type="email" class="form-control border-start-0" id="email" placeholder="you@example.com">
                </div>
              </div>
              
              <div class="mb-4">
                <label for="message" class="form-label fw-semibold">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
              </div>
              
              <!-- Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
                  <i class="bi bi-send-fill me-2"></i> Send Message
                </button>
              </div>
            </form>

            <!-- Social Links -->
            <div class="text-center mt-5">
              <a href="#" class="text-primary me-3 fs-4"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-danger me-3 fs-4"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-info fs-4"><i class="bi bi-twitter"></i></a>
            </div>

          </div>
        </div>
      </div>

      <!-- Map -->
      

    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


{% endblock %}
